<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTitle()">Добавить</button>
    <button class="btn" (click)="toFetch()">Загрузить</button>
  </div>

  <hr>

  <div *ngIf="errorMessage; else todoBlock" style="color: red">{{ errorMessage }}</div>

  <ng-template #todoBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todosList.length; else emptyTodoList">
        <div class="card" *ngFor="let todo of todosList">
          <p>
            <span [class.completed]="todo.completed">{{ todo.title}}</span>
            <span>
        <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Удалить</button>
        <button class="btn" [disabled]="todo.completed" (click)="finishTodo(todo.id)">Завершить</button>
      </span>
          </p>
        </div>
      </div>
      <ng-template #emptyTodoList>
        <p>Not any info to show!</p>
      </ng-template>
    </div>
    <ng-template #loadingBlock>
      <p>Loading...</p>
    </ng-template>
  </ng-template>
</div>
