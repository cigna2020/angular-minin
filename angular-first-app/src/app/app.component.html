<div class="container">
  <h1>Angular Components</h1>
  <h2>h2-title to check global css</h2>

  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>

  <hr>

  <app-post
    *ngFor="let p of posts"
    [myPost]="p"
    (onRemove)="removePost($event)">
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Нормальной длинны пост.</small>
      <ng-template #short>
        <small>Дай больше текста!</small>
      </ng-template>
    </div>
  </app-post>

</div>
